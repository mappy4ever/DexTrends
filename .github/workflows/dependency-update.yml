name: Dependency Updates

on:
  schedule:
    # Run every Monday at 3 AM UTC
    - cron: '0 3 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Update dependencies
        run: |
          # Update all dependencies to latest versions
          npm update --save
          
          # Update dev dependencies
          npm update --save-dev
          
          # Run audit fix
          npm audit fix || true

      - name: Test updated dependencies
        run: |
          # Install updated dependencies
          npm ci
          
          # Run tests to ensure nothing broke
          npm run test:ci || echo "Tests failed - will be noted in PR"
          
          # Run build to ensure it still works
          npm run build || echo "Build failed - will be noted in PR"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(deps): update dependencies'
          title: 'chore(deps): weekly dependency updates'
          body: |
            ## Weekly Dependency Updates
            
            This PR contains automated dependency updates for the week.
            
            ### Changes
            - Updated npm dependencies to their latest versions
            - Ran `npm audit fix` to address security vulnerabilities
            
            ### Checklist
            - [ ] All tests pass
            - [ ] Build completes successfully
            - [ ] No breaking changes identified
            - [ ] Security vulnerabilities addressed
            
            Please review the changes and test locally before merging.
          branch: deps/weekly-update
          delete-branch: true
          labels: |
            dependencies
            automated